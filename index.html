<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="upper-part">
            TO-DO LIST
        </div>

        <div id="lower-part">
            <form>
                <input type="text" placeholder="Add a task" id="input">
                <button class="btn addbtn">ADD</button>
            </form>

            <div id="display">
                <ul id="list">
                </ul>
            </div>

            <div id="delete">
                <button class="btn delbtn">Delete All</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
